<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GoogleMap</title>
    <style>
      #map {
        height: 100%;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        // 最初に表示したい場所の緯度経度(例：東京駅)
        var initialPlace = { lat: 35.681236, lng: 139.767125 }

        // 地図の設定
        var map = new google.maps.Map(document.getElementById('map'), {
          center: initialPlace,
          zoom: 17,
          disableDefaultUI: true
        })

        // マーカーの設定
        var marker = new google.maps.Marker({
          position: initialPlace,
          map: map,
          draggable: true
        })

        // イベントリスナーの登録
        google.maps.event.addListener(marker, 'dragend', function() {
          lat = marker.getPosition().lat()
          lng = marker.getPosition().lng()
          latlng = lat + ',' + lng
          console.log(latlng)
          axios
            .get('/api/maps/reverse', { params: { latlng: latlng } })
            .then(function(response) {
              console.log(response.data)
            })
            .catch(function() {
              alert('Error')
            })
          // document.getElementById('lat').value = marker
          //   .getPosition()
          //   .lat()
          //   .toFixed(6)
          // document.getElementById('lng').value = marker
          //   .getPosition()
          //   .lng()
          //   .toFixed(6)
        })

        google.maps.event.addDomListener(window, 'resize', function() {
          //ブラウザがリサイズされたらマップのセンターを更新する
          var center = map.getCenter()
          google.maps.event.trigger(map, 'resize')
          map.setCenter(center)
        })
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACJ066_Ge7arr_5qQMdDthr7p_k9eFeRA&callback=initMap"
      async
      defer
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
