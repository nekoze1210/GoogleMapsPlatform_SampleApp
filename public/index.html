<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GoogleMap</title>
    <style>
      #map {
        height: 100%;
      }
      #search-box {
        width: 80%;
        height: 40px;
        font-size: 16px;
        margin-top: 20px;
        border: 1px solid #ddd;
        border-radius: 3px;
      }
      #result-view {
        width: 90%;
        min-height: 80px;
        font-size: 16px;
        background: #fff;
        margin-bottom: 20px;
        color: #333;
        border: 1px solid #ddd;
        border-radius: 3px;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <input
      id="search-box"
      class="controls"
      type="text"
      placeholder="キーワード検索"
    />
    <div id="result-view">
      <p>
        マーカーを移動すると住所が表示されます。<br />検索バーを入力すると住所の候補が表示されます。
      </p>
    </div>
    <div id="map"></div>
    <script>
      function initMap() {
        // 最初に表示したい場所の緯度経度(例：東京駅)
        var initialPlace = { lat: 35.681236, lng: 139.767125 }

        // 地図の設定
        var map = new google.maps.Map(document.getElementById('map'), {
          center: initialPlace,
          zoom: 17,
          disableDefaultUI: true
        })

        // マーカーの設定
        var marker = new google.maps.Marker({
          position: initialPlace,
          map: map,
          draggable: true
        })

        // 検索窓の設置
        var searchBox = document.getElementById('search-box')
        map.controls[google.maps.ControlPosition.TOP_CENTER].push(searchBox)

        // 住所や検索結果を表示するテキストの設置
        var resultView = document.getElementById('result-view')
        map.controls[google.maps.ControlPosition.BOTTOM_CENTER].push(resultView)

        // イベントリスナーの登録
        //// マーカーをドラッグアンドドロップで移動した時
        google.maps.event.addListener(marker, 'dragend', function() {
          lat = marker.getPosition().lat()
          lng = marker.getPosition().lng()
          latlng = lat + ',' + lng
          axios
            .get('/api/maps/reverse', { params: { latlng: latlng } })
            .then(function(response) {
              // 通信に成功した時
              console.log(response.data)
              resultView.innerText = response.data.formatted_address
            })
            .catch(function() {
              // 通信エラー発生時
              alert('Error')
            })
        })

        //// 検索窓にキーワードを入力した時
        searchBox.addEventListener('keyup', function() {
          // 現在地を取得
          navigator.geolocation.getCurrentPosition(function(position) {
            var latlng =
              position.coords.latitude + ',' + position.coords.longitude
            var input = document.getElementById('search-box').value

            axios
              .get('/api/maps/autocomplete', {
                params: { input: input, location: latlng }
              })
              .then(function(response) {
                // 通信に成功した時
                console.log(response.data)
                document.getElementById('result-view').innerHTML =
                  '<b>検索結果</b>'
                for (var i = 0, len = response.data.length; i < len; ++i) {
                  document.getElementById('result-view').innerHTML +=
                    '<p>・' + response.data[i].description + '</p>'
                }
              })
              .catch(function() {
                // 通信エラー発生時
                alert('Error')
              })
          })
        })
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACJ066_Ge7arr_5qQMdDthr7p_k9eFeRA&callback=initMap"
      async
      defer
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
