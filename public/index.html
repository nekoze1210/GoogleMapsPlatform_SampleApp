<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GoogleMap</title>
    <style>
      #map {
        height: 100%;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var centerPlace = { lat: 35.681236, lng: 139.767125 }
        var map = new google.maps.Map(document.getElementById('map'), {
          center: centerPlace,
          zoom: 17,
          disableDefaultUI: true
        })
        var marker = new google.maps.Marker({ position: centerPlace, map: map })

        google.maps.event.addDomListener(window, 'resize', function() {
          //ブラウザがリサイズされたらマップのセンターを更新する
          var center = map.getCenter()
          google.maps.event.trigger(map, 'resize')
          map.setCenter(center)
        })
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACJ066_Ge7arr_5qQMdDthr7p_k9eFeRA&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
